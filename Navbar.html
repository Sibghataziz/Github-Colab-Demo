<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #navbar{
            background-color: #1b2937;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            padding: 20px 25px;
            color:  white;
            margin: 10px 10px;
        }

        #navbar > div:last-child{
            display: flex;
            width: 40%;;
            justify-content:space-around;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div>
            <h3>Reebok</h3>
        </div>

        <div>
            <h3>Men</h3>
            <h3>Women</h3>
            <h3>Login</h3>
            <h3>SignUp</h3>
        </div>
    </div>
</body>
</html>
